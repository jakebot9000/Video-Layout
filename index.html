<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ad</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="filler.css">
  <script src="http://s0.2mdn.net/ads/studio/Enabler.js"></script>
</head>
<body>

  <div id="ad_container">

    <!-- Displayed before YTP is loaded and begins playback -->
    <section id="pre_loader">
      Pre_loader
    </section>

    <!-- Contains full bleed intro YTP and click for audio buttons -->
    <section id="panel_intro">
      <div id="ytp_intro"></div>
      <div id="intro_controls">
        <div class="clickForAudio"></div>
        <div class="skip">Skip</div>
        <div class="playToggle">PP</div>
        <div class="volumeToggle">Vol</div>
      </div>

    </section>

    <!-- Contains resolve content - Social icons, YTP player-->
    <section id="panel_one">
      Panel One
      <div id="ytp"></div>
      <div class="refresh_ad">R</div>
      <div class="select_buttons">
        <div class="video1">1</div>
        <div class="video2">2</div>
      </div>
    </section>


    <!-- Always visible above other content -->
    <div id="persistent_display">
      <div class="title_logo"></div>
      <a href="#" class="tune_in"></a>
      <div class="ticketing">
        <img src="" class="ctaImage" />
        <input class="zipInput" type="text" placeholder="Zipcode" pattern="\d{5}" title="Enter only Zipcode"></input>
        <div class="linkContainer"></div>
      </div>
    </div>

    <!-- Hold user defined exits -->
    <div id="user_exits"></div>

  </div>
  <script>
    var scriptUrls = [
      'https://www.gstatic.com/external_hosted/polymer/custom.elements.min.js',
      'https://www.gstatic.com/ads/ci/ytclosebutton/1/ytclosebutton_min.js',
      'https://www.gstatic.com/doubleclick/studio/innovation/h5/ytplayer/ytp_v2.js',
      'main.js'
    ];

    studio.utils.EnablerAccessor.loadModuleWhenReady(
        studio.module.ModuleId.CONFIGURABLE, loadModuleHandler);

    function loadModuleHandler() {
      loadNextScript();
    }

    function loadNextScript() {
      var enabler = studio.Enabler.getInstance();
      var scriptUrl = scriptUrls.shift();
      if (scriptUrl) {
        enabler.loadScript(scriptUrl, loadNextScript);
      } else {
        if (enabler.isVisible()) {
          //new InAppBrandedVideo();
        } else {
          enabler.addEventListener(
            studio.events.StudioEvent.VISIBLE,
            function() {
              //new InAppBrandedVideo();
            });
        }
      }
    }
</script>
</body>
</html>
